<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafika wektorowa</title>
</head>
<body>
    <svg height="500" width="500">
        <polyline points="40,180,160,60,300,180" stroke="black"/>
        <rect x="40" y="180" width="260px" height="150" stroke="black" fill="#ccc"/>
        <rect x="90" y="200" width="40px" height="40" stroke="black" fill="#ccc"/>
        <rect x="210" y="200" width="40px" height="40" stroke="black" fill="#ccc"/>
        <rect x="150" y="270" width="40px" height="60" stroke="black" fill="brown"/>

        <line x1="150" y1="300" x2="160" y2="300" stroke-width="3" stroke="black" style="fill: none;"/>
        <line x1="160" y1="300" x2="160" y2="310"  stroke="black" stroke-width="3" />
    </svg>
</body>
</html>
